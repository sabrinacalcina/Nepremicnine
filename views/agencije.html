% rebase('base.html', ROOT=ROOT, stanje=stanje)

<form>
    <div class="form-row">
        <div class="col-4">
            <input type="text" id="vnos_iskanja" class="form-control" onkeyup="funkcija_iskanja_po_tabeli()" placeholder="Išči...">
        </div>
    </div>
</form>
<table id="tabela" cellpadding="0" cellspacing="0" border="1">
<tr>
    <th>Agencija</th>
</tr>

%for id, agencija, in agencije:
    <tr>
        <th><a href="{{ROOT}}agencije/{{id}}">{{agencija}}</th>
        </tr>

%end
</table>
