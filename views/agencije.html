% rebase('base.html', ROOT=ROOT, stanje=stanje)


<br>

<h2><b>Agencije:</b></h2>

<b>Išči po imenih agencij:</b>

<form>
    <input type="text" id="vnos_iskanja" style="width: 500px; height: 50px" onkeyup="funkcija_iskanja_po_tabeli()" placeholder="Iskanje...">
</form>
<table id="tabela" cellpadding="0" cellspacing="0" border="1">


<tbody>
    %for id, agencija, in agencije:
    <tr>
        <td>
            <form action="{{ROOT}}agencije/{{id}}" method="GET">
                <a href="#" onclick="this.parentElement.submit()">{{agencija}}</a>
            </form>
        </td>
      </tr>
    %end
</tbody>
